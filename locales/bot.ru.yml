ru:
  fizra_post: |
    Новый пост: <a href="https://vk.com/spbgtisport?w=wall-214273987_%{post_id}">Кафедра физического воспитания СПБГТИ(ТУ)</a>

    %{text}
  
  start: |
    Прив, это бот для создания общего закреплённого сообщения (by @abuztrade).

    Основная идея бота - сделать закреплённое сообщение в группах/топиках общим чтобы каждый мог его редактировать.
    
    <b>Доступные команды:</b>
    /pin - бот пересылает сообщение на которое вы ответили и закрепляет его для всех в текущей группе/топике
    /unpin - открепляет закрепленное сообщение в текущей группе/топике
    /up - заново пересылает и закрепляет сообщение в текущей группе/топике
    /history - даёт ссылку на просмотр истории всех закрепов для текущей группы/топика
    /undo - откатить последнее изменение закрепленного сообщения

    <b>Чтобы изменить закреп достаточно ответить на него новым текстом</b>

    <b>Так же запущена пересылка постов из группы физ воспитания в ВК:</b> @spbgtisport

    <i>Source: https://github.com/makarworkd/tg-shared-pin.git</i>
    <i>Chat_id: <code>%{chat_id}</code></i>

  history_pin: |
    #pin%{chat_id}_%{thread_id}

    %{text}

  pinned: |
    Сообщение закреплено.
  
  pin_upped: |
    Сообщение было поднято.

  unpin: |
    Сообщение было успешно откреплено.
  
  up: |
    Зареплённое сообщение было поднято. 

  ask_change_pin: |
    <b>Изменить закреплённое сообщение?</b>
    Длина сообщения изменилась: <b>%{prev_len}</b> -> <b>%{next_len}</b>

  pin_changed: |
    <b>Закрепленное сообщение было изменено.</b>
    <i>Длина сообщения:</i> <b>%{prev_len}</b> -> <b>%{next_len}</b>
    <i>Найти историю изменений вы можете в чате: @%{history_username} по хештегу #pin%{chat_id}_%{thread_id}</i>

  pin_history: |
    <i>Найти историю изменений вы можете в чате: @%{history_username} по хештегу #pin%{chat_id}_%{thread_id}</i>

  help: |
    <b>/pin</b> - закрепить сообщение (просто или в ответ на сообщение (исходное сообщение будет удалено))
    <b>/unpin</b> - открепить закрепленное сообщение (в ответ на сообщение)
    <b>/up</b> - поднять закрепленное сообщение (в ответ на сообщение)

    <b>/add_link </b>Текст https://ссылка - добавить кнопку-ссылку в закрепленное сообщение.
    <b>/restore</b> {PIN-ID} - восстановить сообщение по PIN-ID (последнее в истории) (оно не будет закреплено)
    <b>/history</b> {PIN-ID} - отправить в лс клавиатуру со всей историей изменений сообщения. (можно в ответ на сообщение)

  error:
    pin_not_exist: |
      В этой группе/ветке нет закреплённых ботом сообщений, отправьте сообщение в ответ на это чтобы закрепить его.

    pin_exist: |
      Невозможно закрепить сообщение. В этой теме/группе уже есть закрепленное сообщение от бота.

    pin_private: |
      Сообщения можно закреплять только в группе.
      
    pin_no_reply: |
      Чтобы закрепить текст, нужно ответить на сообщение.

    pin_exist: |
      В этой теме/группе уже есть закрепленное сообщение от бота: <a href="https://t.me/c/%{chat_id}/%{message_id}">*PIN-ID: %{pin_id}*</a>
      Чтобы поднять его напиши /up
      Чтобы открепить сообщение напиши /unpin

    pin_exist_thread: |
      В этой теме/группе уже есть закрепленное сообщение от бота: <a href="https://t.me/c/%{chat_id}/%{thread_id}/%{message_id}">*PIN-ID: %{pin_id}*</a>
      Чтобы поднять его напиши /up
      Чтобы открепить сообщение напиши /unpin
  
  buttons:
    _yes: Да
    _no: Нет